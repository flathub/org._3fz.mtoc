app-id: org._3fz.mtoc
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: mtoc_app
rename-desktop-file: mtoc.desktop
rename-icon: org._3fz.mtoc
finish-args:
    # Display
    - --socket=wayland
    - --socket=fallback-x11
    - --share=ipc
    - --device=dri

    # Audio
    - --socket=pulseaudio

    # File access - Music directory only
    - --filesystem=xdg-music

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: mtoc
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/asa-degroff/mtoc.git
        commit: ff92716643f223a6f81d16c04b2af117f5371860